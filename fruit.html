<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Login/Sign up</title>
    <link rel="stylesheet" href="signup.css" type="text/css">
    
</head>
<body>
    
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>

                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id " required>

                <input type="password" class="input-field" placeholder="Enter password " required>

                <input type="checkbox" class="check-box" ><span>Remember password</span>
                

               <button type="submit" class="submit-btn" style="font: bolder;">LOGIN</button>


            </form>

            <form id="register" class="input-group">


                <input type="text" class="input-field" placeholder="Name" required>
    
                <input type="text" class="input-field" placeholder="Address" required>
    
                <input type="number" class="input-field" placeholder="Mobile-number " required>
    
                <input type="email" class="input-field" placeholder="E-mail Id" required>
    
                <input type="checkbox" class="check-box" name="checkbox">
                <span> I agree to all terms and conditions. </span>
                
               <button type="submit" class="submit-btn">REGISTER</button>
    
    
            </form>
    


            

        </div>
       

    </div>

    <script>
        let x=document.getElementById("login");
let y=document.getElementById("register");
let z=document.getElementById("btn");

function register(){
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";

}

function login(){
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0px";
}
    </script>
    
</body>
</html>
